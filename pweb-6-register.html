<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a07548216.js" crossorigin="anonymous"></script>
    <title>Pweb 6 Boostrap</title>
    <style>
        .fa-facebook-square {
            color: rgb(4, 82, 228);
        }
        
        .fa-twitter-square {
            color: #00acee;
        }
        
        .fa-linkedin {
            color: #0e76a8;
        }
        
        footer {
            clear: both;
            position: relative;
            height: 50px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Arif Corps</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="box m-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://storage.googleapis.com/kotakode-prod-public/images/14723d81-aa3c-466b-8bcd-6e6270c5e940-image.png" width="600" height="500" alt="">
                </div>
                <div class="col-md-6">
                    <div class="container mt-5">
                        <p class="d-inline font-weight-bold ">Register In with</p>
                        <i class="fab fa-facebook-square d-inline m-1 fa-2x"></i>
                        <i class="fab fa-twitter-square d-inline m-1 fa-2x"></i>
                        <i class="fab fa-linkedin d-inline m-1 fa-2x"></i>
                        <div class="m-3" style="width: 100%; height: 20px; border-bottom: 1px solid black; text-align: center">
                            <span class="" style="font-size: 25px; background-color: white;">
                         (  Or  )   <!--Padding is optional-->
                        </span>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <div class="mt-3">
                                <p class="d-inline">Already have an account? </p><a href="" class="d-inline">Sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-primary text-white m-0">
        <p class="p px-0 pt-2 ps-3">Copyright Â© 2021. All rights reserved.</p>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>

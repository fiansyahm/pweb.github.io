<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pweb-5</title>
    <style>
        h1 {
            text-align: center
        }
        
        h4 {
            margin: 0px;
        }
        
        .container {
            justify-content: center;
            margin: 50px 50px 50px 50px;
            padding: 20px 50px 50px 50px;
            background-color: #E7E9EB;
        }
        
        .form-group {
            margin-top: 10px;
        }
        
        button {
            margin-top: 50px;
        }
        
        .form-control {
            width: 100%;
            height: 30px;
        }
        
        select {
            width: 101%;
            height: 30px;
        }
        
        .button {
            margin-top: 50px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Form Validasi Mahasiswa</h1>
        <form action="" method="get">
            <form>
                <div class="form-group">
                    <label for="nama"><h4>Nama</h4></label><br>
                    <input type="nama" class="form-control" id="nama" placeholder="Muhammad Arifiansyah">
                </div>
                <div class="form-group">
                    <label for="nrp"><h4>Nrp</h4></label><br>
                    <input type="nrp" class="form-control" id="nrp" placeholder="05111940000027">
                </div>
                <div class="form-group">
                    <label for="email"><h4>Email</h4></label><br>
                    <input type="email" class="form-control" id="email" placeholder="fiansyahmm@gmail.com">
                </div>
                <div class="form-group">
                    <label for="alamat"><h4>Alamat</h4></label><br>
                    <input type="alamat" class="form-control" id="alamat" placeholder="Tulungagung">
                </div>
                <div class="form-group">
                    <label for="jurusan"><h4>Jurusan</h4></label><br>
                    <select id="jurusan" name="jurusan">
                        <option value="Statistika">Statistika</option>
                        <option value="Matematika">Matematika</option>
                        <option value="Biologi">Biologi</option>
                        <option value="Kimia">Kimia</option>
                        <option value="Fisika">Fisika</option>
                        <option value="Teknik Mesin">Teknik Mesin</option>
                        <option value="Teknik Fisika">Teknik Fisika</option>
                        <option value="Teknik Industri">Teknik Industri</option>
                        <option value="Teknik Kimia">Teknik Kimia</option>
                        <option value="Teknik Sipil">Teknik Sipil</option>
                        <option value="Arsitektur">Arsitektur</option>
                        <option value="Teknik Lingkungan">Teknik Lingkungan</option>
                        <option value="Teknik Geomatika">Teknik Geomatika</option>
                        <option value="Desain Produk Industri">Desain Produk Industri</option>
                        <option value="Perencanaan Wilayah dan Kota">Perencanaan Wilayah dan Kota</option>
                        <option value="Teknik Geofisika">Teknik Geofisika</option>
                        <option value="Desain Interior">Desain interior</option>
                        <option value="Teknik Perkapalan">Teknik Perkapalan</option>
                        <option value="Teknik Sistem Perkapalan">Teknik Sistem Perkapalan</option>
                        <option value="Teknik Kelautan">Teknik Kelautan</option>
                        <option value="Transportasi Laut">Transportasi Laut</option>
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Teknik Elektro">Teknik Elektro</option>
                        <option value="Teknik Biomedik">Teknik Biomedik</option>
                        <option value="Teknik Multimedia dan Jaringan">Teknik Multimedia dan Jaringan</option>
                        <option value="Manajemen Bisnis">Manajemen Bisnis</option>
                        <option value="Manajemen Teknologi">Manajemen Teknologi</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="status"><h4>Status Vaksin</h4></label><br>
                    <select id="status" name="status">
                        <option value="belumvaksin">Belum Vaksin</option>
                        <option value="dosis1">Dosis 1</option>
                        <option value="dosis2">Dosis 2</option>
                      </select>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        </form>
    </div>


</body>

</html>
